<!-- login.html -->
<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Astronomia</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div id="star-container"></div>
    <header>
      <div class="container nav-wrapper">
        <a href="/" class="logo"
          ><i class="fa-solid fa-rocket"></i> Astronomia Explorer</a
        >
        <div id="dynamic-nav" class="nav-links"></div>
      </div>
    </header>

    <div class="container">
      <div class="glass-panel">
        <h2 style="text-align: center; margin-bottom: 20px">Login da Missão</h2>
        <form action="/login" method="POST">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required />
          </div>
          <button type="submit" class="btn" style="width: 100%">Entrar</button>
        </form>
        <p style="text-align: center; margin-top: 15px; font-size: 0.9rem">
          Ainda não tens conta?
          <a href="/registo.html" style="color: var(--accent-pink)"
            >Regista-te</a
          >
        </p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
