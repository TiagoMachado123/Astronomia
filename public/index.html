<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Astronomia</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>

<body>
  <div id="star-container"></div>

  <header>
    <div class="container nav-wrapper">
      <a href="/" class="logo">
        <i class="fa-solid fa-rocket"></i> Astronomia Explorer
      </a>
      <div id="dynamic-nav" class="nav-links"></div>
    </div>
  </header>

  <div class="auth-container">
    <div class="glass-panel">
      <div class="auth-header">
        <h2>Bem-vindo de volta</h2>
        <p>Insere as tuas credenciais para descolar.</p>
      </div>

      <form action="/login" method="POST">
        <div class="form-group">
          <label>Email</label>
          <div class="input-wrapper">
            <input type="email" name="email" placeholder="exemplo@cosmos.pt" required />
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <input type="password" name="password" placeholder="••••••••" required />
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>

        <button type="submit" class="btn btn-block">Iniciar Missão</button>
      </form>

      <div class="auth-footer">
        <p>Ainda não tens conta? <a href="/registo.html">Regista-te</a></p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
