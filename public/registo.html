<!-- registo.html -->
<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Registo - Astronomia</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="star-container"></div>
    <header>
      <div class="container nav-wrapper">
        <a href="/" class="logo"
          ><i class="fa-solid fa-rocket"></i> Astronomia Explorer</a
        >
        <div id="dynamic-nav" class="nav-links"></div>
      </div>
    </header>

    <div class="container">
      <div class="glass-panel" style="max-width: 600px">
        <h2 style="text-align: center; margin-bottom: 20px">
          Registo de Explorador
        </h2>
        <form action="/registo" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label>Nome</label><input type="text" name="nome" required />
          </div>

          <div style="display: flex; gap: 15px">
            <div class="form-group" style="flex: 1">
              <label>Nascimento</label
              ><input type="date" name="data_nascimento" required />
            </div>
            <div class="form-group" style="flex: 1">
              <label>Género</label>
              <select name="genero" required>
                <option value="">Selecione...</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
                <option value="Outro">Outro</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Morada</label><input type="text" name="morada" required />
          </div>
          <div class="form-group">
            <label>Email</label><input type="email" name="email" required />
          </div>
          <div class="form-group">
            <label>Telefone</label><input type="tel" name="telefone" required />
          </div>

          <div class="form-group">
            <label>Fotografia de Perfil</label
            ><input type="file" name="fotografia" accept="image/*" required />
          </div>
          <div class="form-group">
            <label>Documento de Identificação</label
            ><input type="file" name="documento" required />
          </div>

          <div class="form-group">
            <label>Password</label
            ><input type="password" name="password" required />
          </div>

          <div style="text-align: center; margin-top: 20px">
            <button
              type="button"
              id="btn-limpar"
              class="btn btn-outline"
              style="margin-right: 10px"
            >
              Limpar
            </button>
            <button type="submit" class="btn">Submeter</button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
